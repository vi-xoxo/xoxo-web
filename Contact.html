    <section>
        <h2>Hubungi Saya melalui Formulir</h2>
        <p>Anda juga dapat menghubungi saya melalui formulir berikut:</p>
        <form id="contact-form" action="Confirmation.html">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="category">Kategori Pesan:</label>
            <select id="category" name="category">
                <option value="pertanyaan">Pertanyaan</option>
                <option value="saran">Saran</option>
                <option value="masalah">Masalah</option>
            </select>

            <div class="radio-button">
                <label>Ingin menerima balasan?</label>
                <div class="yes-button">
                    <input type="radio" id="yes" name="reply" value="yes" checked>
                    <label for="yes">Ya</label>
                </div>
                <div class="no-button">
                    <input type="radio" id="no" name="reply" value="no">
                    <label for="no">Tidak</label>
                </div>
            </div>
           <input type="submit" value="Kirim Pesan">
            
        </form>
    </section>
